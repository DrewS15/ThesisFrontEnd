<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Select Text</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="textareaStyle.css">

  </head>
  <body>
    <!-- 
    <h2>Filipino Hatespeech Detection</h2>
    <h3>INPUT TEXT</h3>
    -->
    <div class="grid-container">
      <div class="text grid-child">
          <span id="title"></span><br>
          <span id="version" class="version"></span>
      </div>
      <div class="text grid-child">
        Placeholder Area
      </div>
    </div>

    <form id="inputForm" method="post" autocomplete="off">
      <!--<h3 class="text">Input Text: </h3>-->
    <textarea id="input_text" rows="5" cols="35" placeholder="Insert Text Here" wrap="hard"></textarea>
    <div align="center">
      <button type="button" form="inputForm" id="analyze" style="background-color: white">Analyze Text</button>
    </div>
    <h3 class="text" style="text-align: center">Sentiment Classification</h3>
    <textarea id="decision_display" style="text-align: center" rows="5" cols="35" readonly wrap="hard"></textarea>
    </form>

    <script src="functions.js"></script>
    <script src="cloudservice.js"></script>
  </body>
</html>
