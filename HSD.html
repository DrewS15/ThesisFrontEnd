<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="styles.css">
  <body>
    <div class="grid-container">
      <div class="text grid-child">
          Hate Speech Detection <br>
          <span class="version">Version Alpha 0.2.0</span>
      </div>
      <div class="text grid-child">
        <label class="switch">
        <input type="checkbox">
        <span class="slider round">
      </div>
    </div>

    <form>
      <input type="text" id="user_input" size="30" placeholder="Insert Text Here"><br>
      <input type="submit" value="Analyze">
      <button type="button" style="background-color: gray;">Analyze Text</button><br><br>
      <output class="output inset">Output Is Here</output>
    </form>
  </body>
</html>
