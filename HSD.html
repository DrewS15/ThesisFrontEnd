<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="pyscript.css" />

  <head>
    <script defer src="./pyscript.js"></script>
    </head>
  <body>
    <div>

      <div class="grid-container">
        <div class="text grid-child">
            <span id="title"></span><br>
            <span id="version" class="version"></span>
        </div>
        <div class="text grid-child">
          <!--
          <label class="switch">
          <input type="checkbox">
          <span class="slider round">
          -->
          Placeholder Area
        </div>
      </div>
      
      <form id="inputForm" method="post" autocomplete="off" >
        <textarea rows="5" cols="35" id="user_input" placeholder="Insert Text Here" wrap="hard"></textarea>
        <div class="button" align="center">
          <button type="button" id="analyze" style="background-color: white">Analyze Text</button>
        </div>
        <textarea rows="5" cols="35" readonly id="out" placeholder="Output Goes Here" wrap="hard"></textarea>
      </form>

    </div>
    <py-config src="./pyscript.toml"></py-config>
    <py-script src="./main.py"></py-script>
    <script type="text/javascript" src="./exFunc.js"></script>
  </body>

</html>
